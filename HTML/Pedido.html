<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css"/>
    <title>Pedido</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="form__product">
                <form id="form__product__add">
                    <h2>Pedido</h2>
                    <select id="product" required>
                        <option>Selecciona</option>
                    </select>
                    <input type="number" placeholder="$" id="cost" disabled required />
                    <input type="number" placeholder="Cantidad" id="quantity" required />
                    <button>AGREGAR PRODUCTO</button>
                    <hr />
                    <input type="submit" value="COMPRAR" />
                </form>
            </div>
            <div class="list__products">
                <table>
                    <thead>
                        <tr>
                            <td></td>
                            <td>PRODUCTO</td>
                            <td>PRECIO</td>
                            <td>CANTIDAD</td>
                            <td>TOTAL</td>
                        </tr>
                    </thead>
                    <tbody id="list__products__body">
                        <!--Lista de ordenes-->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">Subtotal $</td>
                            <td id="subtotal">0</td>
                        </tr>
                        <tr>
                            <td colspan="4">IVA $</td>
                            <td id="iva">0</td>
                        </tr>
                        <tr>
                            <td colspan="4">TOTAL $</td>
                            <td id="total">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="../JS/Product.js" ></script>
    <script src="../JS/Catalogo.js" ></script>
    <script src="../JS/Order.js" ></script>
    <script src="../JS/Pedido.js" ></script>

</body>
</html>
